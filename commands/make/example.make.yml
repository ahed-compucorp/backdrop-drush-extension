# Provide a version of Backdrop core you would like to work with.
#
# Currently `1.x` is the only available option.
core: 1.x

# Provide a list of modules and their versions. (optional)
modules:
  webform: 1.x-4.16.0
  headless: 1.x-1.0.0

# Provide a list of themes and their versions. (optional)
themes:
  bootstrap_lite: 2
  purple: 1

# Provide a list of layouts and their versions. (optional)
layouts:
  hero: 1
